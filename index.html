<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss-struttura-wp
</title>
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!--header--> 
        <header class="header">
            <img class="logo" src="img/logo.png" alt="logo neori">
            <nav class="nav">
                <a class="menu" href="">FEATURES</a>
                <a class="menu" href="">EDITORIALS</a>
                <a class="menu" href="">ENVIRONMENT</a>
                <a class="menu" href="">BLOG</a>
                <a class="menu" href="">SHOP</a>
                <a class="menu" href="">CONTACT</a>
            </nav>
        </header>

        <!--header caption-->
        <section class="header-box">
            <div class="jumbotron">
                <div class="caption">
                    <h1>Pretium ac placerat dui interdum nunc in eros urna morbi</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id perspiciatis officiis asperiores libero, voluptas...</p>
                </div>
            </div>
        </section>

        <!--main-->
        <main class="main">
            <div class="header-body"></div>
                <div class="central-body clearfix">
                    <div class="col-left float"></div>
                    <div class="col-central float"></div>
                    <div class="col-right float"></div>
                </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
